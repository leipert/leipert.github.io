<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Lukas Eipert by leipert</title>
  <style>

  * {
    margin: 0;
    -webkit-margin-before: 0;
    -webkit-margin-after: 0;
  }

  html, body {
    height: 100vh;
  }

  body {
    font-size: 1.6em;
    line-height: 1.6;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    color: #3a434c;
  }

  .wrapper {
    max-width: 50rem;
    margin: 0 auto;
    padding-top: 10rem;
  }

  h1 {
    font-size: 2.6rem;
  }

  a {
    text-decoration-line: underline;
    text-decoration-style: dotted;
    text-decoration-skip: ink;
    color: #6caecb;
  }

  a:visited {
    color: #3f5177;
  }

  a:focus {
    color: #9a8386
  }

  a:hover {
    color: #b85e58
  }
  </style>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
</head>
<body>
<div class="wrapper">
  <h1>
    Find me over at <a href="https://leipert.io">https://leipert.io</a>
  </h1>
  <noscript>
    <p>No automatic redirect.</p>
  </noscript>
</div>
<script>
window.onload = function () {
  const p = document.createElement('p');
  p.appendChild(document.createTextNode('Redirecting in 3 seconds'));
  document.querySelector('.wrapper').appendChild(p);
  setTimeout(function () {
    location.href = 'https://leipert.io';
  }, 3000)
};
</script>
</body>
</html>
